<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./imgs/header.jpg" alt="">

                </div>
                <div class="links">
                    <div class="link">
                        <img src="./imgs/weibo.png" alt="">

                    </div>

                    </div>
                    <div class="link">
                        <img src="./imgs/new.png" alt="">

                    </div>
                    <div class="link">
                        <img src="./imgs/active.png" alt="">

                    </div>
                </div>
                <div class="pro">
                    <h2>Josh pro for free games.</h2>
                    <img src="./imgs/pro.png" alt="">

            </div>
            
            <div class="games">

                    <input type="text">

                <div class="cards">

                            <h3>Dark game</h3>

                    </div>
                    <div class="card">
                        <img src="./imgs/dark_game.jpg" alt="">

                            <div class="progress"></div>
                        </div>
                        <h3 class="percentage">60%</h3>
                    </div>
                    <div class="card">
                        <img src="./imgs/dark_game.jpg" alt="">
                        <div class="card-info">
                            <h3>Dark game</h3>
                            <p>PS4 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h3 class="percentage">70%</h3>
                    </div>
                </div>
            </div>

    <div class="circle1"></div>
    <div class="circle2"></div>
